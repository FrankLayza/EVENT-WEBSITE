    <section class="vendor">
      <div class="row d-flex justify-content-center content">
        <div class="col-md-6 col-sm-12 text-center">
          <img
            src="./images/arts/sign.png"
            alt="sign-up "
            width="500px"
            height="500px"
            class="img-fluid"
          />
        </div>
        <div class="col-md-6 col-sm-12">
          <form class="row g-3 bg-white rounded-5 form p-4" id="form">
            <h2 class="text-center text-primary fw-bold">Sign Up</h2>
            <p class="fw-light text-gray">
              Get a space now, limited slots available
            </p>
            <a
              href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3DOGB%26utm_medium%3Dapp&ec=GAlAwAE&hl=en&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1242011842%3A1733082154097933&ddm=1"
              class="social-login"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-google"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"
                />
              </svg>
              SIGN UP WITH GOOGLE</a
            >
            <div class="text-center fw-bold">OR</div>
            <div class="col-md-6 col-sm-12">
              <label for="FirstName" class="form-label fw-bold"
                >First Name</label
              >
              <input
                name="first"
                type="text"
                class="form-control error"
                id="FirstName"
                placeholder="Enter your First name"
                required
              />
            </div>
            <div class="col-md-6 col-sm-12">
              <label for="LastName" class="form-label fw-bold">Last Name</label>
              <input
                name="last"
                type="text"
                class="form-control error"
                id="LastName"
                placeholder="Enter your Last name"
                required
              />
            </div>
            <div class="col-12">
              <label for="Email" class="form-label fw-bold">Email</label>
              <input
                name="email"
                type="email"
                class="form-control error"
                id="Email"
                placeholder="Enter an email address"
                required
              />
            </div>
            <div class="col-12">
              <label for="Phone" class="form-label fw-bold">Phone Number</label>
              <input
                type="tel"
                name="phone"
                class="form-control error"
                id="Number"
              />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Remember Me
                </label>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <button type="submit" class="btn btn-sub w-50 fw-bold">
                SEND
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
